<!DOCTYPE html>

<body>
    <div class="modern-holiday-scene">
        <div class="sleigh-container">
            <svg class="sleigh-scene" viewBox="0 0 1200 400">
                <!-- Modern Kızak -->
                <path class="sleigh-body" d="M120,200 C140,190 160,190 180,200 L220,210 C260,220 300,220 340,210" 
                    stroke="#2d8653" fill="none" stroke-width="8" stroke-linecap="round"/>
                
                <!-- Modern Noel Baba -->
                <g class="santa">
                    <!-- Vücut -->
                    <path class="santa-coat" d="M170,170 C180,150 190,150 200,170 L196,200 L174,200 Z" fill="#ff4d4d"/>
                    <path class="santa-belt" d="M174,186 L196,186" stroke="#e5c07b" stroke-width="4"/>
                    <!-- Kafa -->
                    <circle cx="184" cy="164" r="16" fill="#ffeded"/>
                    <!-- Şapka -->
                    <path class="santa-hat" d="M168,164 Q184,130 200,164" stroke="#ff4d4d" fill="#ff4d4d" stroke-width="8"/>
                    <circle class="hat-pom" cx="186" cy="130" r="8" fill="#ffeded"/>
                    <!-- Sakal -->
                    <path class="santa-beard" d="M176,170 Q184,178 192,170 Q184,174 176,170" fill="#ffeded"/>
                    <!-- Gözler -->
                    <circle class="santa-eye" cx="180" cy="162" r="2" fill="#333"/>
                    <circle class="santa-eye" cx="188" cy="162" r="2" fill="#333"/>   
                    <!-- Burun -->
                    <circle class="santa-nose" cx="184" cy="166" r="3" fill="#ff8080"/>
                </g>

                <!-- Modern Geyikler -->
                <g class="reindeers">
                    <!-- İlk sıra geyikler -->
                    <g class="reindeer" transform="translate(0,0)">
                        <path class="reindeer-body" d="M130,100 Q140,90 150,100" stroke="#4a9e6d" fill="none" stroke-width="3" stroke-linecap="round"/>
                        <path class="reindeer-neck" d="M140,90 L140,105" stroke="#4a9e6d" fill="none" stroke-width="3" stroke-linecap="round"/>
                        <circle class="reindeer-head" cx="140" cy="88" r="4" fill="#4a9e6d"/>
                        <path class="antlers" d="M138,85 L136,80 M142,85 L144,80" stroke="#4a9e6d" stroke-width="2"/>
                    </g>
                    <g class="reindeer" transform="translate(60,0)">
                        <path class="reindeer-body" d="M130,100 Q140,90 150,100" stroke="#4a9e6d" fill="none" stroke-width="3" stroke-linecap="round"/>
                        <path class="reindeer-neck" d="M140,90 L140,105" stroke="#4a9e6d" fill="none" stroke-width="3" stroke-linecap="round"/>
                        <circle class="reindeer-head" cx="140" cy="88" r="4" fill="#4a9e6d"/>
                        <path class="antlers" d="M138,85 L136,80 M142,85 L144,80" stroke="#4a9e6d" stroke-width="2"/>
                    </g>
                    <g class="reindeer" transform="translate(120,0)">
                        <path class="reindeer-body" d="M130,100 Q140,90 150,100" stroke="#4a9e6d" fill="none" stroke-width="3" stroke-linecap="round"/>
                        <path class="reindeer-neck" d="M140,90 L140,105" stroke="#4a9e6d" fill="none" stroke-width="3" stroke-linecap="round"/>
                        <circle class="reindeer-head" cx="140" cy="88" r="4" fill="#4a9e6d"/>
                        <path class="antlers" d="M138,85 L136,80 M142,85 L144,80" stroke="#4a9e6d" stroke-width="2"/>
                    </g>
                    <!-- İkinci sıra geyikler -->
                    <g class="reindeer" transform="translate(30,-20)">
                        <path class="reindeer-body" d="M160,100 Q170,90 180,100" stroke="#4a9e6d" fill="none" stroke-width="3" stroke-linecap="round"/>
                        <path class="reindeer-neck" d="M170,90 L170,105" stroke="#4a9e6d" fill="none" stroke-width="3" stroke-linecap="round"/>
                        <circle class="reindeer-head" cx="170" cy="88" r="4" fill="#4a9e6d"/>
                        <path class="antlers" d="M168,85 L166,80 M172,85 L174,80" stroke="#4a9e6d" stroke-width="2"/>
                    </g>
                    <g class="reindeer" transform="translate(90,-20)">
                        <path class="reindeer-body" d="M160,100 Q170,90 180,100" stroke="#4a9e6d" fill="none" stroke-width="3" stroke-linecap="round"/>
                        <path class="reindeer-neck" d="M170,90 L170,105" stroke="#4a9e6d" fill="none" stroke-width="3" stroke-linecap="round"/>
                        <circle class="reindeer-head" cx="170" cy="88" r="4" fill="#4a9e6d"/>
                        <path class="antlers" d="M168,85 L166,80 M172,85 L174,80" stroke="#4a9e6d" stroke-width="2"/>
                    </g>
                </g>

                <!-- Parlayan Yıldızlar -->
                <g class="stars">
                    <path class="star" d="M50,30 L53,38 L61,38 L55,43 L57,51 L50,46 L43,51 L45,43 L39,38 L47,38 Z" fill="#e5c07b"/>
                    <path class="star" d="M150,20 L153,28 L161,28 L155,33 L157,41 L150,36 L143,41 L145,33 L139,28 L147,28 Z" fill="#e5c07b"/>
                    <path class="star" d="M250,40 L253,48 L261,48 L255,53 L257,61 L250,56 L243,61 L245,53 L239,48 L247,48 Z" fill="#e5c07b"/>
                </g>

                <!-- Modern Kar Taneleri -->
                <g class="snowflakes">
                    <circle cx="70" cy="40" r="1.5" fill="#ffffff"/>
                    <circle cx="120" cy="60" r="1.5" fill="#ffffff"/>
                    <circle cx="170" cy="30" r="1.5" fill="#ffffff"/>
                    <circle cx="220" cy="50" r="1.5" fill="#ffffff"/>
                </g>

                <!-- Işık Efektleri -->
                <g class="light-effects">
                    <circle class="glow" cx="184" cy="164" r="20" fill="url(#santa-glow)"/>
                </g>
                <defs>
                    <radialGradient id="santa-glow">
                        <stop offset="0%" stop-color="rgba(255,255,255,0.2)"/>
                        <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
                    </radialGradient>
                </defs>

                <!-- Kayan Metin -->
                <g class="moving-text" transform="translate(400, 150)">
                    <text class="holiday-text" font-size="48" fill="#e5c07b" filter="url(#glow)">
                        <tspan x="0" y="0">Mutlu Yıllar</tspan>
                        <tspan x="0" y="60">Canım Eşim</tspan>
                    </text>
                </g>

                <!-- Metin için parıltı efekti -->
                <defs>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
            </svg>
        </div>
    </div>
    <style>
        .modern-holiday-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 400px;
            background: linear-gradient(180deg, #1a472a 0%, #2d8653 100%);
            overflow: hidden;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(26, 71, 42, 0.3);
        }

        .sleigh-container {
            width: 100%;
            height: 100%;
            position: relative;
            animation: moveAcross 20s linear infinite;
        }

        .sleigh-scene {
            width: 100%;
            height: 100%;
        }

        .santa {
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
        }

        .santa-hat {
            animation: hatBob 2s ease-in-out infinite;
            transform-origin: bottom center;
        }

        .hat-pom {
            animation: pomBob 2s ease-in-out infinite;
        }

        .santa-eye {
            animation: blink 4s infinite;
        }

        .santa-beard {
            animation: beardWave 3s ease-in-out infinite;
        }

        .reindeer {
            animation: gallop 1s ease-in-out infinite alternate;
        }

        .antlers {
            animation: antlerTilt 2s ease-in-out infinite;
            transform-origin: bottom;
        }

        .star {
            animation: starTwinkle 2s ease-in-out infinite;
            filter: drop-shadow(0 0 8px rgba(229, 192, 123, 0.7));
        }

        .glow {
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes hatBob {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes pomBob {
            0%, 100% { transform: translate(-2px, -2px); }
            50% { transform: translate(2px, 2px); }
        }

        @keyframes blink {
            0%, 48%, 52%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        @keyframes beardWave {
            0%, 100% { transform: skewX(-3deg); }
            50% { transform: skewX(3deg); }
        }

        @keyframes gallop {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        @keyframes antlerTilt {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.4; transform: scale(0.8) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(45deg); }
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes moveAcross {
            0% { transform: translateX(-100%); }
            45% { transform: translateX(100%); }
            50% { transform: translateX(-100%) scaleX(-1); }
            95% { transform: translateX(100%) scaleX(-1); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 768px) {
            .modern-holiday-scene {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .modern-holiday-scene {
                height: 100px;
            }
        }

        /* Geyiklerin hareketini çeşitlendirmek için */
        .reindeer:nth-child(odd) {
            animation-delay: 0.5s;
        }

        .reindeer:nth-child(even) {
            animation-delay: 0.25s;
        }

        .moving-text {
            animation: moveWithSleigh 20s linear infinite;
        }

        @keyframes moveWithSleigh {
            0% { 
                transform: translate(0, 150);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            45% { 
                transform: translate(600, 150);
                opacity: 1;
            }
            49% {
                opacity: 0;
            }
            50% { 
                transform: translate(0, 150) scaleX(-1);
                opacity: 0;
            }
            55% {
                opacity: 1;
            }
            95% { 
                transform: translate(600, 150) scaleX(-1);
                opacity: 1;
            }
            99% {
                opacity: 0;
            }
            100% { 
                transform: translate(0, 150);
                opacity: 0;
            }
        }

        .holiday-text {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(229, 192, 123, 0.7);
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 5px rgba(229, 192, 123, 0.7));
            }
            50% { 
                filter: drop-shadow(0 0 15px rgba(229, 192, 123, 0.9));
            }
        }
    </style>

    <style>
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 220px auto 0 auto;
            position: relative;
            z-index: 1001;
        }

        .photo-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 1;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .photo-item:hover {
            transform: translateY(-5px);
        }

        .photo-item.large {
            grid-column: span 2;
            grid-row: span 2;
        }

        .photo-item.vertical {
            grid-row: span 2;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(26, 71, 42, 0.9), transparent);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }

        .photo-item:hover .photo {
            transform: scale(1.05);
        }

        .photo-text {
            color: #ffffff;
            font-size: 1.2rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                padding: 15px;
            }

            .photo-item.large {
                grid-column: span 1;
                grid-row: span 1;
            }

            .photo-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 10px;
            }

            .photo-item.vertical {
                grid-row: span 1;
            }
        }
    </style>
    <div class="snowfall"></div>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snowflake.innerHTML = '❅';
            document.querySelector('.snowfall').appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 100);
    </script>
    <style>
        .snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .snowflake {
            position: fixed;
            color: #fff;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
